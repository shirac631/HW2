<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פריסת Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="bootstrapCSS.css">
</head>
<body>

<div class="main-wrapper">
    
    <div class="col-sidebar">
        <div class="box left-sidebar"></div>
    </div>
    
    <div class="col-12 col-content-area">
        
        <div class="row">
            <div class="col-12 col-md-3"><div class="box small-height"></div></div>
            <div class="col-12 col-md-3"><div class="box small-height"></div></div>
            <div class="col-12 col-md-3"><div class="box small-height"></div></div>
            <div class="col-12 col-md-3"><div class="box small-height"></div></div>
        </div>

        <div class="row">
            
            <div class="col-12 col-md-8">
                <div class="box medium-height"></div>
            </div>

            <div class="col-12 col-md-4">
                <div class="row">
                    <div class="col-12"><div class="box small-height"></div></div>
                    <div class="col-12"><div class="box small-height"></div></div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12 col-md-4"><div class="box bottom-row-height"></div></div>
            <div class="col-12 col-md-8"><div class="box bottom-row-height"></div></div>
        </div>
        
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
